            <h2 class="card-title text-center text-primary">Evalúa tu cita médica</h2>

            <form id="formulario-evaluacion">
  <!-- Trato del personal médico -->
  <div class="mb-4">
    <label class="form-label">Trato del personal médico</label><br>
    <div class="d-flex flex-wrap gap-2">
      <input type="radio" class="btn-check" name="trato" id="trato-excelente" value="5" autocomplete="off" required>
      <label class="btn btn-outline-secondary" for="trato-excelente">Excelente</label>

      <input type="radio" class="btn-check" name="trato" id="trato-bueno" value="4" autocomplete="off">
      <label class="btn btn-outline-secondary" for="trato-bueno">Bueno</label>

      <input type="radio" class="btn-check" name="trato" id="trato-regular" value="3" autocomplete="off">
      <label class="btn btn-outline-secondary" for="trato-regular">Regular</label>

      <input type="radio" class="btn-check" name="trato" id="trato-malo" value="2" autocomplete="off">
      <label class="btn btn-outline-secondary" for="trato-malo">Malo</label>
    </div>
  </div>

  <!-- Claridad en la explicación -->
  <div class="mb-4">
    <label class="form-label">Claridad en la explicación</label><br>
    <div class="d-flex flex-wrap gap-2">
      <input type="radio" class="btn-check" name="claridad" id="claridad-excelente" value="5" autocomplete="off" required>
      <label class="btn btn-outline-secondary" for="claridad-excelente">Excelente</label>

      <input type="radio" class="btn-check" name="claridad" id="claridad-bueno" value="4" autocomplete="off">
      <label class="btn btn-outline-secondary" for="claridad-bueno">Bueno</label>

      <input type="radio" class="btn-check" name="claridad" id="claridad-regular" value="3" autocomplete="off">
      <label class="btn btn-outline-secondary" for="claridad-regular">Regular</label>

      <input type="radio" class="btn-check" name="claridad" id="claridad-malo" value="2" autocomplete="off">
      <label class="btn btn-outline-secondary" for="claridad-malo">Malo</label>
    </div>
  </div>

  <!-- Puntualidad en la atención -->
  <div class="mb-4">
    <label class="form-label">Puntualidad en la atención</label><br>
    <div class="d-flex flex-wrap gap-2">
      <input type="radio" class="btn-check" name="puntualidad" id="puntualidad-excelente" value="5" autocomplete="off" required>
      <label class="btn btn-outline-secondary" for="puntualidad-excelente">Excelente</label>

      <input type="radio" class="btn-check" name="puntualidad" id="puntualidad-bueno" value="4" autocomplete="off">
      <label class="btn btn-outline-secondary" for="puntualidad-bueno">Bueno</label>

      <input type="radio" class="btn-check" name="puntualidad" id="puntualidad-regular" value="3" autocomplete="off">
      <label class="btn btn-outline-secondary" for="puntualidad-regular">Regular</label>

      <input type="radio" class="btn-check" name="puntualidad" id="puntualidad-malo" value="2" autocomplete="off">
      <label class="btn btn-outline-secondary" for="puntualidad-malo">Malo</label>
    </div>
  </div>

  <!-- Comodidad en las instalaciones -->
  <div class="mb-4">
    <label class="form-label">Comodidad en las instalaciones</label><br>
    <div class="d-flex flex-wrap gap-2">
      <input type="radio" class="btn-check" name="comodidad" id="comodidad-excelente" value="5" autocomplete="off" required>
      <label class="btn btn-outline-secondary" for="comodidad-excelente">Excelente</label>

      <input type="radio" class="btn-check" name="comodidad" id="comodidad-bueno" value="4" autocomplete="off">
      <label class="btn btn-outline-secondary" for="comodidad-bueno">Bueno</label>

      <input type="radio" class="btn-check" name="comodidad" id="comodidad-regular" value="3" autocomplete="off">
      <label class="btn btn-outline-secondary" for="comodidad-regular">Regular</label>

      <input type="radio" class="btn-check" name="comodidad" id="comodidad-malo" value="2" autocomplete="off">
      <label class="btn btn-outline-secondary" for="comodidad-malo">Malo</label>
    </div>
  </div>

  <!-- Satisfacción general -->
  <div class="mb-4">
    <label class="form-label">Satisfacción general</label><br>
    <div class="d-flex flex-wrap gap-2">
      <input type="radio" class="btn-check" name="satisfaccion" id="satisfaccion-excelente" value="5" autocomplete="off" required>
      <label class="btn btn-outline-secondary" for="satisfaccion-excelente">Excelente</label>

      <label class="btn btn-outline-secondary" for="satisfaccion-malo">Malo</label>
    </div>
  </div>

  <!-- Comentarios -->

  </div>

  <!-- Botón -->
  <button type="submit" class="btn btn-primary w-100">Enviar evaluación</button>
</form>

<!-- Mensaje de confirmación -->
<div id="mensaje-confirmacion" class="alert alert-success mt-3 d-none">
  ¡Gracias por tu evaluación!
</div>

<script>
  document.getElementById("formulario-evaluacion").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;

    if (form.checkValidity()) {
      // Mostrar mensaje de éxito
      document.getElementById("mensaje-confirmacion").classList.remove("d-none");

      // Puedes enviar datos al backend aquí con fetch/AJAX

      // Resetear el formulario
      form.reset();
    } else {
      form.reportValidity();
    }
  });
</script>
